<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quản lý công nhân trong phân xưởng</title>
    <style>
        h2 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
<h2>Quản Lý Công Nhân</h2>
<div id="result"></div>
<script>
    class QuanLyCongNhan {
        constructor(stt, hoTen, ngaySinh, diaChi, luong, chucVu) {
            this.stt = stt;
            this.hoTen = hoTen;
            this.ngay = ngaySinh;
            this.diaChi = diaChi;
            this.luong = Number(luong);
            this.chucVu = chucVu;
        }
    }

    let danhSachCongNhan = [
        new QuanLyCongNhan('1', 'Trương Tấn A', '11-11-1997', 'Quảng Nam', '2000', 'Abc'),
        new QuanLyCongNhan('2', 'Trương Tấn B', '11-11-1998', 'Đà Nẵng', '2000', 'Abc'),
        new QuanLyCongNhan('3', 'Trương Tấn C', '11-11-1999', 'Huế', '2000', 'Abc'),
    ];

    function showQuanLyCongNhan(item) {
        return `<tr>
            <td>${item.stt}</td>
            <td>${item.hoTen}</td>
            <td>${item.ngay}</td>
            <td>${item.diaChi}</td>
            <td>${item.luong}</td>
            <td>${item.chucVu}</td>
        </tr>`;
    }

    let table = '<table><tr><th>STT</th><th>Họ và Tên</th><th>Ngày Sinh</th><th>Địa Chỉ</th><th>Lương</th><th>Chức Vụ</th></tr>';
    for (let i = 0; i < danhSachCongNhan.length; i++) {
        table += showQuanLyCongNhan(danhSachCongNhan[i]);
    }
    table += '</table>';
    document.getElementById("result").innerHTML = table;
</script>
</body>
</html>
