<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số hoàn hảo </title>
</head>
<body>
<script>
    function kiemTraSoHoanHao() {
        // kiem tra so hoan hao phai la so duong
        if (n <= 0) return false;

        let sum = 0;
        // tinh tong cac uoc so cua n ( ngoai chinh no)
        for (let i = 0; i <= n; i++) {
            if (n % i === 0) {
                sum += i;
            }
        }
        return sum === n;
    }

    const n = parseInt(prompt("nhap so n"));

    if (kiemTraSoHoanHao(n)) {
        alert(n + " là số hoàn hảo.");
    } else {
        alert(n + " không phải là số hoàn hảo.");
    }
</script>
</body>
</html>
